<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Video Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="video-container">
        <!-- Video element to play videos -->
        <video id="videoPlayer" src="videos/video01.mp4" autoplay muted controls></video>
        <!-- Text box in the lower third for switching videos -->
        <div id="textBox" onclick="switchVideo()">Click to Change Video</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
